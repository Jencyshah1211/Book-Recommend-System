<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">
    <nav class="navbar" style="background-color:#00a65a">
        <p class="navbar-Brand">
             My Book Recommender
        </p>
        <ul class="nav navbar-nav">
            <li><a href="/">HOME</a></li>
            <li><a href="/recommend">RECOMMEND</a></li>
            <li><a>CONTACT</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="Submit" class="btn btn-lg btn-warning">
                </form>

            </div>

            {% if data %}

                {% for i in data %}
                    <div class="col-md-3" style="margin-top:30px">
                    <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{i[2]}}">
                        <p>{{i[0]}}</p>
                        <h4>{{i[1]}}</h4>
                    </div>
                    </div>
                    </div>
                {% endfor %}

            {% endif %}



        </div>
    </div>
</body>
</html>
